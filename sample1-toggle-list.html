<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Toggle list ">
    <link rel="stylesheet" href="sample1.css">
    <title>toggle list</title>
</head>
<body>
    <header id="header">
        <h1 id="logo">logo</h1>
        <div id="toggle"></div>
        <div id="navbar">
            <ul>
               <li><a href="#home">Home</a></li>
               <li><a href="#about">About</a></li>
               <li><a href="#gallery">Gallery</a></li>
               <li><a href="#photo">Photo</a></li>
               <li><a href="#potforio">potforo</a></li>
               <li><a href="#contact">contact us</a></li>
               <li><a href="#choice">choice hotel</a></li>
            </ul>
        </div>
    </header>

    <article id="home">Home</article>
    <article id="about">About</article>
    <article id="gallery">Gallery</article>
    <article id="photo">Photo</article>
    <article id="potforio">potforo</article>
    <article id="contact">contact us</article>
    <article id="choice">choice hotel</article>

    
</body>

<script>
   const toggle = document.getElementById('toggle');
   const navbar = document.getElementById('navbar');
   const header = document.getElementById('header');
   

   document.onclick = function(z) {
        if (z.target.id !== 'header' && z.target.id !== 'toggle' && z.target.id !== 'navbar') {
            toggle.classList.remove('active');
            navbar.classList.remove('active');

        }
    }
   
   toggle.onclick = function () {
       
    toggle.classList.toggle('active');
    navbar.classList.toggle('active');
       

   }
</script>

</html>
